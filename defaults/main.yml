---
# defaults file for niftymist.mailrelay
mailrelay_packages:
  - postfix
  - libsasl2-modules

mailrelay_mydomain: test.local

mailrealy_myhostname: "{{ ansible_fqdn }}"

mailrelay_mynetworks:
  - 192.168.1.0/24
  - 10.1.1.0/24
  - 172.16.1.0/24

mailrelay_relayhost: relay.test.local

mailrelay_port: 587